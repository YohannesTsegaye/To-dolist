<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <input type="text" id="taskinput" placeholder="Add A task">
    <button id="addTaskButton">Add Task</button>
    <button id="addDeleteButton">Delete</button>

    <ul id="tasklist"></ul>

    <script>
        const addTaskButton = document.getElementById('addTaskButton');
        let taskCounter = 1;

        function addTask() {
            const taskinput = document.getElementById('taskinput').value.trim();
        
            if (taskinput !== "") {
                const newtask = document.createElement('li');

                // Create a checkbox
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox'; // Set the input type to checkbox

                // Set the text content for the task
                newtask.textContent = `${taskCounter}. ${taskinput} `;
                
                // Append the checkbox to the new task item
                newtask.prepend(checkbox); // Prepend checkbox to the list item

                // Event listener to remove the task if checkbox is checked
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        tasklist.removeChild(newtask); // Remove the task if checked
                    }
                });

                const tasklist = document.getElementById('tasklist');
                tasklist.appendChild(newtask);
                document.getElementById('taskinput').value = "";
                
                taskCounter++;
            } else {
                alert("Please enter a task.");
            }
        }
